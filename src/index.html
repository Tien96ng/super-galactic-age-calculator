<!DOCTYPE html>
<html>
<head>
  <title>Super Galacticm Age Calculator</title>
</head>
<body>
  <div class="container" id="intro">
    <h1 class="title">Age on other Planets</h1>
    <h5>How you ever wanted wondered what your age would be on Mars? Venus? Well now is your chance!</h5>
    <h6>Enter your current age below and click the calculate button to see how old you would be on other planets and worlds. </h6>
  </div>

  <div class="container form-section">
    <form id="age-form">
      <label for="age">Enter Your Age: </label>
      <input type="number" id="id" name="age" min="0" required>

      <button type="submit" value="Submit">Calculate</button>
    </form>
  </div>


</body>
</html>
